name: Keep Backend Alive

on:
  schedule:
    # Run every 10 minutes (Render free tier spins down after 15 min of inactivity)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging backend at $(date)"
          
          # Replace with your actual Render backend URL
          BACKEND_URL="${{ secrets.BACKEND_URL }}"
          
          # Ping the root endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL")
          
          if [ $response -eq 200 ]; then
            echo "✅ Backend is alive! Status code: $response"
          else
            echo "⚠️ Backend responded with status code: $response"
          fi
          
      - name: Ping Health Check Endpoint
        run: |
          # If you have a health endpoint, ping it too
          BACKEND_URL="${{ secrets.BACKEND_URL }}"
          
          # Try the root endpoint
          curl -s "$BACKEND_URL" || echo "Root endpoint pinged"
          
          # You can add more endpoints if needed
          # curl -s "$BACKEND_URL/api/health" || echo "Health endpoint pinged"
        continue-on-error: true

      - name: Log Completion
        run: |
          echo "Backend keep-alive ping completed at $(date)"
